{{template "base" .}}


{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class=" mt-4">Make Reservation</h1>


            {{$res := index .Data "reservation"}}
            <!-- To do - to handle form sent to server -->
            <form method="post" action="/make-reservations" class="" novalidate>
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

                <div class="col-md-4 mb-1">
                    <label for="first_name">First name:</label>

                    {{with .Form.Errors.Get "first_name"}}
                    <label class="text-danger">{{.}}</label>
                    {{end}}
                    
                    <input type="text" class="form-control {{with .Form.Errors.Get "first_name"}} is-invalid {{end}}" id="first_name" name="first_name"
                        required autocomplete="off"  value="{{$res.FirstName}}">
                </div>


                <div class="col-md-4 mb-1">
                    <label for="last_name">Last name:</label>

                    {{with .Form.Errors.Get "last_name"}}
                    <label class="text-danger">{{.}}</label>
                    {{end}}

                    <input type="text" class="form-control {{with .Form.Errors.Get "last_name"}} is-invalid {{end}}" id="last_name" name="last_name" required
                        autocomplete="off" value="{{$res.LastName}}">
                </div>


                <div class="col-md-4 mb-1">
                    <label for="email">Email:</label>

                    {{with .Form.Errors.Get "email"}}
                    <label class="text-danger">{{.}}</label>
                    {{end}}


                    <input type="email" class="form-control {{with .Form.Errors.Get "email"}} is-invalid {{end}}" id="email" name="email" required
                        autocomplete="off" value="{{$res.Email}}">
                </div>

                <div class="col-md-4 mb-5">
                    <label for="phone">Phone Number:</label>

                    {{with .Form.Errors.Get "phone"}}
                    <label class="text-danger">{{.}}</label>
                    {{end}}

                    <input type="tel" class="form-control {{with .Form.Errors.Get "phone"}} is-invalid {{end}}" id="phone" name="phone" required
                        autocomplete="off" value="{{$res.Phone}}">
                </div>

                <hr class="col-md-4">

                <div class="col-12 mt-5">
                    <button class="btn btn-primary" type="submit">Make Reservation</button>
                </div>
            </form>


        </div>
    </div>
</div>

{{end}}
