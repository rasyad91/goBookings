{{template "base" .}}

{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="mt-5 mb-5">
                <h1>Login</h1>
            </div>

            <form method="post" action="/user/login"class="" novalidate>
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

                <div class="col-md-4 mb-1">
                    <label for="email">Email</label>

                    {{with .Form.Errors.Get "email"}}
                    <label class="text-danger">{{.}}</label>
                    {{end}}

                    <input type="text" class="form-control {{with .Form.Errors.Get " email"}} is-invalid {{end}}"
                        id="email" name="email" required autocomplete="off">
                </div>
                <div class="col-md-4 mb-1">
                    <label for="password">Password</label>

                    {{with .Form.Errors.Get "password"}}
                    <label class="text-danger">{{.}}</label>
                    {{end}}

                    <input type="password" class="form-control {{with .Form.Errors.Get " password"}} is-invalid {{end}}"
                        id="password" name="password" required autocomplete="off">
                </div>

                <hr>
                <div class="col-12 mt-5">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>

        </div>
    </div>
</div>

{{end}}
